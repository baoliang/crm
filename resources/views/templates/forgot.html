{% extends "base.html" %}
{%block content%}
<form class="ui-form" name="" method="post" action="/forgot" id="">
    <fieldset>
        <legend>忘记密码</legend>



        <div class="ui-form-item ui-form-item-error">
            <label for="" class="ui-label">
                <span class="ui-form-required">*</span>手机号码
            </label>
            <input class="ui-input" type="text"> <span class="ui-form-other"><a href="#"></a></span>
            <p class="ui-form-explain ui-tiptext ui-tiptext-error">
                <i class="ui-tiptext-icon iconfont" title="出错">&#xF045;</i>
                您的手机号不合法！
            </p>
        </div>

        <div class="ui-form-item ui-form-item-error ">
            <label for="" class="ui-label"><span class="ui-form-required">*</span>手机验证码</label>
            <input class="ui-input" type="text"> <span class="ui-form-other"><a href="#">获取验证码</a></span>
            <p class="ui-form-explain ui-tiptext ui-tiptext-error">
                <i class="ui-tiptext-icon iconfont" title="出错">&#xF045;</i>
                验正码错误！
            </p>
        </div>
        <div class="ui-form-item">
            <input type="submit" class="ui-button ui-button-morange" value="确定">
            <input type="button" class="ui-button ui-button-mwhite" value="取消">
        </div>
    </fieldset>
</form>
{%endblock%}
