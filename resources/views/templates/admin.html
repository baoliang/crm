
{% extends "base.html" %}
{%block head%}
<link media="all" href="/stylesheets/admin.css" rel="stylesheet">
{%endblock%}
{%block content%}
<div class="content-wrap" >

<div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <a href="#" ms-on-click="fn"   class="pure-menu-link current-red main">线索状态</a>
            </li>
            <li class="pure-menu-item">|</li>
            <li class="pure-menu-item"><a href="javascript:void(0)" class="province_bar pure-menu-link">线索省直辖市分布</a></li>
            <li class="pure-menu-item">|</li>
            <li class="pure-menu-item"><a href="javascript:void(0)" class="city_bar pure-menu-link">线索城市分布</a></li>
            <li class="pure-menu-item">|</li>
            <li class="pure-menu-item"><a href="javascript:void(0)" class="create_sales_bar pure-menu-link">线索创建汇总</a></li>
            <li class="pure-menu-item">|</li>
            <li class="pure-menu-item"><a href="javascript:void(0)" class="get_sales_bar pure-menu-link">线索领取汇总</a></li>
        </ul>
    </div>
    <div class="bg-white round ">
        <div class="main_content chart">
            <div class="chart-title" >线索状态</div>
            <div class="" id="status_bar"  style="height:400px;"></div>

            <div class="" id="status_pie"  style="height:400px"></div>


        </div>


        <div class="province_bar_content chart">
            <div class="chart-title" >线索省直辖市分布</div>
            <div class="" id="province_bar"  style="height:400px;"></div>

            <div class="" id="province_pie"  style="height:400px"></div>


        </div>

        <div class="city_bar_content chart">
            <div class="chart-title" >  线索城市分布</div>
            <div class="" id="city_bar"  style="height:400px;"></div>

            <div class="" id="city_pie"  style="height:400px"></div>


        </div>
        <div class="create_sales_bar_content chart">
            <div class="" id="create_sales_bar"  style="height:400px;"></div>

            <div class="" id="create_sales_pie"  style="height:400px"></div>


        </div>
        <div class="get_sales_bar_content chart">
            <div class="chart-title" >线索领取汇总</div>
            <div class="" id="get_sales_bar"  style="height:400px;"></div>
            <div class="" id="get_sales_pie"  style="height:400px"></div>
        </div>



    </div>
</div>
{%endblock%}
{%block script%}

<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script src="/js/admin.js"></script>

{%endblock%}
